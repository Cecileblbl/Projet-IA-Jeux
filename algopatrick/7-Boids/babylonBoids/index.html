<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boids Simulation</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="js/app.js"></script>
  <style>
    #sliders {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<canvas id="myCanvas" width="1600" height="1200"></canvas>
<div id="sliders">
  <label for="alignSlider">Alignment</label>
  <input type="range" id="alignSlider" min="0" max="3" step="0.1" value="1">
  <br>
  <label for="cohesionSlider">Cohesion</label>
  <input type="range" id="cohesionSlider" min="0" max="3" step="0.1" value="1">
  <br>
  <label for="separationSlider">Separation</label>
  <input type="range" id="separationSlider" min="0" max="3" step="0.1" value="2">
</div>
</body>
