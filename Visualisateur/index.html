<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="left-menu">
      <h1>Visualisateur</h1>
      <select id="BOptions">
        <option value="none" selected>Ajouter un comportement</option>
        <option value="flee">Flee</option>
        <option value="seek">Seek</option>
        <option value="arrival">Arrival</option>
        <option value="wander">Wander</option>
      </select>
      <div id="B-info"></div>
    </div>

    <div id="p5-canvas">
      <!-- p5.js dessinera le canevas ici -->
    </div>

    <div id="right-menu">
      <div id="data"></div>
      <div id="datainputs">
      <label for="maxSpeed">Vitesse maximale :</label>
<input type="number" id="maxSpeed" value="1" />

<label for="maxForce">Force maximale :</label>
<input type="number" id="maxForce" value="0.2" step="0.1" />

</div>
      <input type="number" id="vehicleNumber" />
      <button id="addVehicule">Add vehicule</button>
      <button id="removeVehicule">Remove vehicule</button>
      <button id="clearVehicules">Clear vehicules</button>
      <button id="pauseButton">Pause</button>

      <div id="obstacle"></div>
      <input type="number" id="obstacleNumber" />
      <button id="addObstacle">Add obstacle</button>
      <button id="removeObstacle">Remove obstacle</button>
      <button id="clearObstacles">Clear obstacles</button>
    </div>
    </div>
    <script src="BManager.js"></script>
    <script src="Bkeeper.js"></script>
    <script src="sketch.js"></script>
    <script src="script.js"></script>
    <script src="Behaviours/arrivalB.js"></script>
    <script src="Behaviours/fleeB.js"></script>
    <script src="Behaviours/seekB.js"></script>
    <script src="Behaviours/wanderB.js"></script>
    <script src="Behaviours/ObstacleavoidanceB.js"></script>
    <script src="Behaviours/Bordures.js"></script>
    <script src="vehicule.js"></script>
    <script src="obstacle.js"></script>
  </body>
</html>
